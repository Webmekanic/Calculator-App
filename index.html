<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body class="default">
    <div class="container">
      <div class="wrapper">
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
        <header>
          <h1>calc</h1>
          <div class="themeWrapper">
            <p id="theme">theme</p>
            <div class="toggleContainer">
              <div class="radio-wrapper">
                <input type="radio" name="event" id="radio-yes" class="yes" />
                <label for="radio-yes"></label>
                <input
                  type="radio"
                  name="event"
                  id="radio-neutral"
                  class="neutral"
                />
                <label for="radio-neutral"></label>
                <input type="radio" name="event" id="radio-no" class="no" />
                <label for="radio-no"></label>
              </div>
            </div>
          </div>
        </header>

        <div class="calculatorDisplay">
          <p class="displayNum">0</p>
        </div>
        <div class="calculatorKeys">
          <div class="calculatorGrid">
            <button id="calc-num-7" class="number">7</button>
            <button id="calc-num-8" class="number">8</button>
            <button id="calc-num-9" class="number">9</button>
            <button id="del">DEL</button>
            <button id="calc-num-4" class="number">4</button>
            <button id="calc-num-5" class="number">5</button>
            <button id="calc-num-6" class="number">6</button>
            <button class="operator">+</button>
            <button id="calc-num-1" class="number">1</button>
            <button id="calc-num-2" class="number">2</button>
            <button class="number">3</button>
            <button class="operator">-</button><button id="decimal">.</button>
            <button id="calc-num-0" class="number">0</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button id="reset">RESET</button>
            <button class="operator" id="equal-to">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
